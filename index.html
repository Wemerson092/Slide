<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        

            <div class="slide first">
                <img src="https://s2.glbimg.com/Z268WgF4PTykNitQUTAN65uMip4=/0x0:1500x500/1000x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2018/U/0/AM86SwT7iK8yRB4M8FmQ/rdr2-rdr2-twitter.jpg" >
            </div>
            <div class="slide">
                <img src="https://swall.teahub.io/photos/small/150-1509757_twitter-banner-the-witcher.png" >
            </div>
            <div class="slide">
                <img src="https://conteudo.imguol.com.br/c/entretenimento/61/2019/11/26/star-wars-jedi-fallen-order-1574782006017_v2_1400x540.jpg.webp" >
            </div>
            <div class="slide">
                <img src="https://cdn.ome.lt/CIhA-TGDHjveKmtS_uHm2xlaC5o=/970x360/smart/uploads/conteudo/fotos/Assassins-Creed-Valhalla_TIFB8RN.jpg">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
